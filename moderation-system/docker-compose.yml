services:
  kafka:
    image: apache/kafka:3.7.0
    container_name: moderation-kafka
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    ports:
      - "9092:9092"

  redis:
    image: redis:7
    container_name: moderation-redis
    ports:
      - "6379:6379"

  db:
    image: postgres:16
    container_name: moderation-db
    environment:
      POSTGRES_DB: moderation
      POSTGRES_USER: moderation
      POSTGRES_PASSWORD: moderation
    ports:
      - "5433:5432"
    volumes:
      - moderation_db:/var/lib/postgresql/data

  service-2:
    build:
      context: .
      dockerfile: service-2/Dockerfile
    container_name: moderation-service-2
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8082:8082"

  service-1:
    build:
      context: .
      dockerfile: service-1/Dockerfile
    container_name: moderation-service-1
    depends_on:
      - kafka
      - db
      - service-2
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_TOPIC_INPUT: topic-1
      KAFKA_TOPIC_OUTPUT: topic-2
      DB_URL: jdbc:postgresql://db:5432/moderation
      DB_USER: moderation
      DB_PASSWORD: moderation
      SERVICE2_BASE_URL: http://service-2:8082
    ports:
      - "8081:8081"

volumes:
  moderation_db:
